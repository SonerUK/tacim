<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERS ÇALIŞMASI</title>
    <script>
        const wordQuestions = [
            { word: "Yapmak", answer: "Do", options: ["Make", "Do", "Create", "Build"] },
            { word: "Gitmek", answer: "Go", options: ["Leave", "Go", "Come", "Arrive"] },
            { word: "Gelmek", answer: "Come", options: ["Go", "Come", "Depart", "Return"] },
            { word: "Görmek", answer: "See", options: ["Watch", "Look", "See", "View"] },
            { word: "Duymak", answer: "Hear", options: ["Listen", "Hear", "Sound", "Noise"] },
            { word: "Konuşmak", answer: "Speak", options: ["Talk", "Speak", "Discuss", "Chat"] },
        ];

        let currentWordIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        function loadWordQuestion() {
            const question = wordQuestions[currentWordIndex];
            document.getElementById("word").innerText = question.word;
            const optionsList = document.getElementById("options");
            optionsList.innerHTML = '';
            question.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<button onclick="checkWordAnswer('${option}', this)">${option}</button>`;
                optionsList.appendChild(li);
            });
            document.getElementById("result").innerText = ""; // Önceki sonucu temizle
        }

        function checkWordAnswer(selectedAnswer, button) {
            const correctAnswer = wordQuestions[currentWordIndex].answer;
            const resultDiv = document.getElementById("result");

            if (selectedAnswer === correctAnswer) {
                resultDiv.innerHTML = "DOĞRU ✔️";
                button.style.backgroundColor = "green";
                correctCount++;
                currentWordIndex++;

                // Doğru cevap seçildiğinde 2.5 saniye bekle
                setTimeout(() => {
                    if (currentWordIndex < wordQuestions.length) {
                        loadWordQuestion();
                    } else {
                        alert("Kelime soruları tamamlandı!");
                    }
                }, 2500);
            } else {
                resultDiv.innerHTML = "YANLIŞ ❌"; // Yanlış cevabı göster
                button.style.backgroundColor = "red"; // Yanlış cevap butonu kırmızı olur
                incorrectCount++;
                // Diğer butonlar devre dışı bırakılmayacak
            }

            updateScore();
        }

        function updateScore() {
            document.getElementById("score").innerHTML = `
                <span style="color: red; font-weight: bold; font-size: 28px;">${incorrectCount}</span> / 
                <span style="color: green; font-weight: bold; font-size: 28px;">${correctCount}</span>
            `;
        }

        window.onload = loadWordQuestion;
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
        }
        #word {
            font-size: 48px;
            color: yellow; /* Sarı renk */
            font-weight: bold; /* Kalın font */
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #score {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #options {
            list-style-type: none;
            padding: 0;
            display: flex; /* Şıkları yan yana yerleştirmek için */
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">0 / 0</div>
    <div id="word"></div>
    <div id="options"></div>
    <div id="result"></div>
</body>
</html>
