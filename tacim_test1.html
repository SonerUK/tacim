<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .choices button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .wrong {
            background-color: red;
        }
        .correct {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="question"></div>
    <div class="choices"></div>
</div>

<script>
    const questions = [
        { word: "Yapmak", correct: "Do", options: ["Make", "Do", "Create"] },
        { word: "Gitmek", correct: "Go", options: ["Leave", "Go", "Come"] },
        { word: "Gelmek", correct: "Come", options: ["Go", "Come", "Depart"] },
        { word: "Görmek", correct: "See", options: ["Watch", "Look", "See"] },
        { word: "Duymak", correct: "Hear", options: ["Listen", "Hear", "Sound"] },
        { word: "Konuşmak", correct: "Speak", options: ["Talk", "Speak", "Discuss"] },
        { word: "Yazmak", correct: "Write", options: ["Print", "Write", "Type"] },
        { word: "Okumak", correct: "Read", options: ["Look", "Read", "Scan"] },
        { word: "Oynamak", correct: "Play", options: ["Perform", "Play", "Act"] },
        { word: "Öğrenmek", correct: "Learn", options: ["Study", "Learn", "Teach"] }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.querySelector('.question');
        const choicesElement = document.querySelector('.choices');
        const currentQuestion = questions[currentQuestionIndex];

        questionElement.textContent = currentQuestion.word;
        choicesElement.innerHTML = '';

        currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.addEventListener('click', () => {
                if (option === currentQuestion.correct) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('wrong');
                }
                setTimeout(() => {
                    currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                    loadQuestion();
                }, 1000);
            });
            choicesElement.appendChild(button);
        });
    }

    loadQuestion();
</script>

</body>
</html>
