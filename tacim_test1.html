<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERS ÇALIŞMASI</title>
    <script>
        const wordQuestions = [
            { word: "Yapmak", answer: "Do", options: ["Make", "Do", "Create", "Build"] },
            { word: "Gitmek", answer: "Go", options: ["Leave", "Go", "Come", "Arrive"] },
            { word: "Gelmek", answer: "Come", options: ["Go", "Come", "Depart", "Return"] },
            { word: "Görmek", answer: "See", options: ["Watch", "Look", "See", "View"] },
            { word: "Duymak", answer: "Hear", options: ["Listen", "Hear", "Sound", "Noise"] },
            { word: "Konuşmak", answer: "Speak", options: ["Talk", "Speak", "Discuss", "Chat"] },
        ];

        let correctCount = 0;
        let incorrectCount = 0;
        let canProceed = true;

        function loadRandomWordQuestion() {
            const randomIndex = Math.floor(Math.random() * wordQuestions.length);
            const question = wordQuestions[randomIndex];
            document.getElementById("word").innerText = question.word;
            const optionsList = document.getElementById("options");
            optionsList.innerHTML = '';
            question.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<button onclick="checkWordAnswer('<span class="math-inline">\{option\}', this, '</span>{question.answer}')">${option}</button>`;
                optionsList.appendChild(li);
            });
            document.getElementById("result").innerText = ""; // Önceki sonucu temizle
            canProceed = true; // Yeni soruya geçiş izni
        }

        function checkWordAnswer(selectedAnswer, button, correctAnswer) {
            const resultDiv = document.getElementById("result");

            if (selectedAnswer === correctAnswer) {
                resultDiv.innerHTML = "DOĞRU <span style='color: green;'>✅</span>"; // Yeşil tick
                button.style.backgroundColor = "green";
                correctCount++;
                setTimeout(loadRandomWordQuestion, 2500); // 2.5 saniye bekle
            } else {
                resultDiv.innerHTML = "YANLIŞ <span style='color: red;'>❌</span>"; // Yanlış cevabı göster
                button.style.backgroundColor = "red"; // Yanlış cevap butonu kırmızı olur
                incorrectCount++;

                // Kullanıcı doğru cevabı seçene kadar bekle
                waitForCorrectAnswer(correctAnswer, button); // Hata düzeltildi: button parametresi eklendi
            }

            updateScore();
        }

        function waitForCorrectAnswer(correctAnswer, button) { // Hata düzeltildi: button parametresi eklendi
            button.onclick = null; // Mevcut olay dinleyicisini kaldırın
            button.onclick = function() {
                if (button.innerText === correctAnswer) {
                    button.style.backgroundColor = "green"; // Doğru cevabı yeşil yap
                    canProceed = true; // Doğru cevap verildi
                    setTimeout(loadRandomWordQuestion, 2500); // Yeni soruyu yükle
                }
            };
        }

        function updateScore() {
            document.getElementById("score").innerHTML = `
                <span style="color: red; font-weight: bold; font-size: 28px;"><span class="math-inline">\{incorrectCount\}</span\> / 
<span style\="color\: green; font\-weight\: bold; font\-size\: 28px;"\></span>{correctCount}</span>
            `;
        }

        window.onload = loadRandomWordQuestion;
    </script>
