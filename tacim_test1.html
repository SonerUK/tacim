<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .choices button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
        }
        .wrong {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="question"></div>
<div class="choices"></div>

<script>
    const questions = [
        { word: "Yapmak", correct: "Do", options: ["Make", "Do", "Create", "Build"] },
        { word: "Gitmek", correct: "Go", options: ["Leave", "Go", "Come", "Arrive"] },
        { word: "Gelmek", correct: "Come", options: ["Go", "Come", "Depart", "Return"] },
        { word: "Görmek", correct: "See", options: ["Watch", "Look", "See", "View"] },
        { word: "Duymak", correct: "Hear", options: ["Listen", "Hear", "Sound", "Noise"] },
        { word: "Konuşmak", correct: "Speak", options: ["Talk", "Speak", "Discuss", "Chat"] },
        { word: "Yazmak", correct: "Write", options: ["Print", "Write", "Type", "Scribble"] },
        { word: "Okumak", correct: "Read", options: ["Look", "Read", "Scan", "Browse"] },
        { word: "Oynamak", correct: "Play", options: ["Perform", "Play", "Act", "Engage"] },
        { word: "Öğrenmek", correct: "Learn", options: ["Study", "Learn", "Teach", "Educate"] }
    ];

    function getRandomQuestion() {
        return questions[Math.floor(Math.random() * questions.length)];
    }

    function showQuestion() {
        const question = getRandomQuestion();
        const questionDiv = document.querySelector('.question');
        const choicesDiv = document.querySelector('.choices');
        
        questionDiv.textContent = `Kelime: ${question.word}`;
        choicesDiv.innerHTML = '';

        question.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => {
                if (option === question.correct) {
                    showQuestion();
                } else {
                    button.classList.add('wrong');
                }
            };
            choicesDiv.appendChild(button);
        });
    }

    showQuestion();
</script>

</body>
</html>
