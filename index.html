<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Kelime</title>
    <script>
        const words = [
            "BEN", "SEN", "O", "BİZ", "SİZ", "ONLAR",
            "I", "YOU", "HE", "SHE", "IT", "WE", "YOU", "THEY"
        ];
        function displayRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById("word").innerText = words[randomIndex];
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 30px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body onclick="displayRandomWord()">
    <h1 id="word">Kelime Burada</h1>
</body>
</html>
